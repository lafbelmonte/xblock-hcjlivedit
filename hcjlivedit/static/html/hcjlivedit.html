<div class="hcjlivedit_block">
    <div class="instruction">
        <p>{self.instruction}</p>
    </div>
    <div class="editor">
        <div class="input">
            <div class="code">
                <span class="label">HTML</span>
                <div id="html"></div>
            </div>
            <div class="code">
                <span class="label">CSS</span>
                <div id="css"></div>
            </div>
            <div class="code">
                <span class="label">JS</span>
                <div id="js"></div>
            </div>
        </div>
        <div class="output">
            <span class="label">Result</span>
            <iframe id="page"></iframe>
        </div>
    </div>
    <div class="buttons">
        <button class="save">Save</button>
        <button class="submit">Submit</button>
    </div>
</div>
